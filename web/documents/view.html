<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View Document</title>
        <script src="/assets/lib/jquery-2.2.1.js"></script>
        <script src="/assets/js/api.js"></script>
        <script>
            $(function () {
                var documentId = window.location.hash.substr(1);
                getDocument(documentId, function (document) {
                    document = document || {};
                    if(document.body) {
                        $('#body').html(document.body);
                        $('#title').html(document.title);
                        $('#date').html(document.date);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="document">
            <h2 id="title"></h2>
            <h4 id="date"></h4>
            <ul id="names"></ul>
            <div id="body"></div>
        </div>
    </body>
</html>
