<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <script src="assets/lib/jquery-2.2.1.js"></script>
        <script type="application/javascript">
            $(function () {
                $.ajax("/api/search", {
                    data : {
                        type : "",
                        query : ""
                    },
                    success : function (documents) {
                        documents = documents.documents || [];
                        var tableBody = $('#document-list-body');
                        tableBody.empty();
                        for(var a = 0;a < documents.length;a++) {
                            var doc = $('<tr></tr>');
                            var title = $('<td>');
                            title.append("<a href=\"/documents/view.html#" + documents[a].id + "\">" + documents[a].title + "</a>");
                            var date = $('<td>');
                            date.text(documents[a].date);
                            doc.append(title);
                            doc.append(date);
                            tableBody.append(doc);
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <table id="document-list">
            <thead>
                <tr>
                    <td>Document title</td>
                    <td>Date</td>
                </tr>
            </thead>
            <tbody id="document-list-body"></tbody>
        </table>
    </body>
</html>
